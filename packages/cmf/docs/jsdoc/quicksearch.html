ponentState) =&gt; ( (dispatch, getState) =&gt; { const state = getState(); const error = false; if (state.settings.components.getIn([componentName, key])) { let msg = `Can't set up your component ${componentName} on `; msg += `key ${key} since this association already exist`; invariant(false, msg); } if (!error) { dispatch({ type: COMPONENT_ADD_STATE, componentName, key, initialComponentState, }); } } ); /** * Merge new component state into actual component state in the store * * @param {string} componentName : name of the component * @param {string} key : identifier of state used by this component * @param {object} componentState : intial state of the component if required * * @throw if no componentName associated with this collectionId exist */ export const mergeComponentState = (componentName, key, componentState) =&gt; ( (dispatch, getState) =&gt; { const state = getState(); let error = false; if (!state.settings.components.getIn([componentName, key])) { error = true; let msg = 'The component state can\\'t be merged since the '; msg += `${componentName}, ${key} association doesn't exist.`; invariant(false, msg); } if (!error) { dispatch({ type: COMPONENT_MERGE_STATE, componentName, key, componentState, }); } } ); /** * Remove component state from the store * * @param {string} componentName : name of the component * @param {string} collectionId : identifier of collection used by the component * * @throw if no componentName associated with this collectionId exist */ export const removeComponentState = (componentName, key) =&gt; ( (dispatch, getState) =&gt; { const state = getState(); let error = false; if (!state.settings.components.getIn([componentName, key])) { error = true; let msg = 'The component can\\'t be removed since the'; msg += ` ${componentName}, ${key} association doesn't exist.`; invariant(false, msg); } if (!error) { dispatch({ type: COMPONENT_REMOVE_STATE, componentName, key, }); } } ); × Search results Close Documentation generated by JSDoc 3.4.1 . * Be warned anyexisting content will be override. * @param {string} id the where you want it to store in the registry to get it later * @param {any} item What every you want, a function, an object or whatever */ function addToRegistry(id, item) { const r = Registry.getRegistry(); if (!r.isLocked) { r[id] = item; } // Should it do nothing ? } /** * @return {object} the registry singleton instance */ function getRegistry() { return Registry.getRegistry(); } /** * @param {string} id the object's id in the registry you want to get * @return {any} the object you are looking for */ function getFromRegistry(id) { return getRegistry()[id]; } export default { Registry, addToRegistry, getRegistry, getFromRegistry, }; × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"RegistryProvider.js.html":{"id":"RegistryProvider.js.html","title":"Source: RegistryProvider.js","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/apireact-cmf/lib/Appreact-cmf/lib/Dispatcherreact-cmf/lib/Iconreact-cmf/lib/reducersreact-cmf/lib/reducers/collectionsReducersreact-cmf/lib/reducers/componentsReducersreact-cmf/lib/reducers/settingsReducersreact-cmf/lib/registryreact-cmf/lib/RegistryProviderreact-cmf/lib/routereact-cmf/lib/UIRouter Source: RegistryProvider.js /** * @module react-cmf/lib/RegistryProvider */ import React from 'react'; import Registry from './registry'; /** * The provider is a JSX wrapper to inject the registry as a context var * You should never need to use this, it's an internal component */ export default class RegistryProvider extends React.Component { getChildContext() { return { registry: Registry.getRegistry() }; } render() { // FIXME: what is that .onClick ? const childrenWithProps = React.Children.map( this.props.children, (child) =&gt; React.cloneElement(child, { onClick: this.onClick, }) ); const child = React.Children.only(childrenWithProps[0]); return (child); } } RegistryProvider.propTypes = { children: React.PropTypes.object, }; RegistryProvider.childContextTypes = { registry: React.PropTypes.object, }; × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"route.js.html":{"id":"route.js.html","title":"Source: route.js","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/apireact-cmf/lib/Appreact-cmf/lib/Dispatcherreact-cmf/lib/Iconreact-cmf/lib/reducersreact-cmf/lib/reducers/collectionsReducersreact-cmf/lib/reducers/componentsReducersreact-cmf/lib/reducers/settingsReducersreact-cmf/lib/registryreact-cmf/lib/RegistryProviderreact-cmf/lib/routereact-cmf/lib/UIRouter Source: route.js /** * All stuff related to the routing in CMF * @module react-cmf/lib/route */ import { connect } from 'react-redux'; import registry from './registry'; const componentPrefix = '_.route.component'; const hookPrefix = '_.route.hook'; /** * return a component from the registry * @param {object} context * @param {string} id * @return {function} the react component */ function getComponentFromRegistry(context, id) { const component = context.registry[`${componentPrefix}:${id}`]; if (!component) { throw new Error(`component not found in the registry: ${id}`); } return component; } /** * register a component for the router configuration * @param {string} id * @param {function} component */ function registerComponent(id, component) { registry.addToRegistry(`${componentPrefix}:${id}`, component); } function registerFunction(id, func) { if ((typeof func) !== 'function') { throw new Error('registerFunction wait for a function'); } registry.addToRegistry(`${hookPrefix}:${id}`, func); } function getFunction(id) { return registry.getFromRegistry(`${hookPrefix}:${id}`); } /** * internal. Is here to replace all 'component' from an object by their * value in the registry * @param {object} context * @param {object} item */ function loadComponents(context, item) { /* eslint no-param-reassign: [&quot;error&quot;, { &quot;props&quot;: false }] */ if (item.component) { item.component = getComponentFromRegistry(context, item.component); if (item.view) { item.component = connect( (state) =&gt; state.cmf.settings.views[item.view] )(item.component); } } if (item.components) { // TODO: iterate over all keys to call loadComponents } if (item.getComponent) { item.getComponent = getFunction(item.getComponent); } if (item.getComponents) { item.getComponents = getFunction(item.getComponents); } if (item.onEnter) { item.onEnter = getFunction(item.onEnter); } if (item.onLeave) { item.onEnter = getFunction(item.onEnter); } if (item.childRoutes) { item.childRoutes.forEach((route) =&gt; loadComponents(context, route)); } if (item.indexRoute) { loadComponents(context, item.indexRoute); } } /** * get the react router configuration 'routes' from our settings * @param {object} context * @param {object} settings * @return {object} react router config */ function getRoutesFromSettings(context, settings) { const copy = Object.assign({}, settings); loadComponents(context, copy); return copy; } export default { loadComponents, getRoutesFromSettings, getComponentFromRegistry, registerComponent, registerFunction, getFunction, }; × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"UIRouter.js.html":{"id":"UIRouter.js.html","title":"Source: UIRouter.js","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/apireact-cmf/lib/Appreact-cmf/lib/Dispatcherreact-cmf/lib/Iconreact-cmf/lib/reducersreact-cmf/lib/reducers/collectionsReducersreact-cmf/lib/reducers/componentsReducersreact-cmf/lib/reducers/settingsReducersreact-cmf/lib/registryreact-cmf/lib/RegistryProviderreact-cmf/lib/routereact-cmf/lib/UIRouter Source: UIRouter.js /** * @module react-cmf/lib/UIRouter */ import React from 'react'; import { Router as BaseRouter } from 'react-router'; import { connect } from 'react-redux'; import api from './api'; /** * pure arrow function that render the router component. * You should never need to use this, it's an internal component * @param {object} props The waited props (history and routes) * @param {object} context The react context with the registry * @return {string} render */ const UIRouter = (props, context) =&gt; { const routes = api.route.getRoutesFromSettings(context, props.routes); if (routes.path === '/' &amp;&amp; !!routes.component) { return (&lt;BaseRouter routes={routes} history={props.history} /&gt;); } return ( &lt;div&gt;loading&lt;/div&gt; ); }; UIRouter.propTypes = { history: React.PropTypes.object, routes: React.PropTypes.object, }; UIRouter.contextTypes = { registry: React.PropTypes.object, }; const mapStateToProps = (state) =&gt; ({ routes: state.cmf.settings.routes }); export default connect( mapStateToProps )(UIRouter); × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/apireact-cmf/lib/Appreact-cmf/lib/Dispatcherreact-cmf/lib/Iconreact-cmf/lib/reducersreact-cmf/lib/reducers/collectionsReducersreact-cmf/lib/reducers/componentsReducersreact-cmf/lib/reducers/settingsReducersreact-cmf/lib/registryreact-cmf/lib/RegistryProviderreact-cmf/lib/routereact-cmf/lib/UIRouter Modules Classes module:react-cmf/lib/Dispatcher module:react-cmf/lib/RegistryProvider × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/apireact-cmf/lib/Appreact-cmf/lib/Dispatcherreact-cmf/lib/Iconreact-cmf/lib/reducersreact-cmf/lib/reducers/collectionsReducersreact-cmf/lib/reducers/componentsReducersreact-cmf/lib/reducers/settingsReducersreact-cmf/lib/registryreact-cmf/lib/RegistryProviderreact-cmf/lib/routereact-cmf/lib/UIRouter Content Management Framework (aka CMF)This is a library to help you to build configurable React App. It provides a set of base components and patterns. DefinitionCMF definition from wikipedia: A content management framework (CMF) is a system that facilitates the use of reusable components or customized software for managing Web content. It shares aspects of a Web application framework and a content management systemIt feets with our goal, this is why this addon has been named that way. ParadigmA user interact with a view using mouse and/or keyboard which send events from a content and that interaction dispatch an action. That action may change the current view or the content displayed. DefinitionsWe have the following objects to build a user interface: views actions content types Let's talk about each of them. ViewsViews are special React component. They are high level component which has the following responsability: They must dispatch props to configurable components. They are called by UI abstraction library from the router and connected to the store throw the settings. So a view is can be a pure component. Then view will be composed of react components that can get their props. ActionsActions are redux actions. ComponentState ManagementComponent state can be easily stored in cmf state, each are identified by theyr name and an unique key, so component state, can be stored and reused later collections managementManage a local cache of your business data Content TypesA content type define metadata over content. For example when you display a list of article you said each item in this list are an article which is a content type. We are adding metadata over content type: title icon id actions (by category) Internals: The registryYou will find the the registry as the central piece of ui abstraction. It's just a key/object registry and it's used with prefix to store the following: action creators (function) views (React Component) Store structurecmf store structure is the following root cmf collections components settings × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"module-react-cmf.html":{"id":"module-react-cmf.html","title":"Module: react-cmf","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/apireact-cmf/lib/Appreact-cmf/lib/Dispatcherreact-cmf/lib/Iconreact-cmf/lib/reducersreact-cmf/lib/reducers/collectionsReducersreact-cmf/lib/reducers/componentsReducersreact-cmf/lib/reducers/settingsReducersreact-cmf/lib/registryreact-cmf/lib/RegistryProviderreact-cmf/lib/routereact-cmf/lib/UIRouter Module: react-cmf Source: index.js, line 1 Members &lt;inner, constant&gt; API :Object API exported Type: Object Source: index.js, line 21 See: module:react-cmf/lib/api × Search results Close Documentation generated by JSDoc 3.4.1 on 2016-09-12 using the DocStrap template. "},"module-react-cmf_lib_action.html":{"id":"module-react-cmf_lib_action.html","title":"Module: react-cmf/lib/action","body":" React CMF Modules react-cmfreact-cmf/lib/actionreact-cmf/lib/actionsreact-cmf/lib/actions/collectionsActionsreact-cmf/lib/actions/componentsActionsreact-cmf/lib/actions/settingsActionsreact-cmf/lib/api
